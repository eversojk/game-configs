unbindall

con_enable 1
fps_max 0

// aliases
alias +stretchxhair "cl_crosshairsize 1000"
alias -stretchxhair "cl_crosshairsize "0"
alias show show1
alias show1 "cl_teamid_overhead_mode 2; alias show show2"
alias show2 "cl_teamid_overhead_mode 1; alias show show1"

// mouse
sensitivity 1
zoom_sensitivity_ratio 0.9
cl_debounce_zoom false // enable holding right mouse to cycle zoom levels 

// keybinds
bind 1 "slot1" // rifle
bind 2 "slot2" // pistol
bind 3 "slot3" // knife
bind 4 "slot6" // he
bind 5 "slot5" // bomb
bind ` "toggleconsole"
bind a "+left"
bind b "buymenu"
bind c "slot12" // health shot
bind ctrl "+duck"
bind d "+right"
bind e "+use"
bind f "slot10" // molly/incendiary
bind f10 "disconnect"
bind f5 "say_team .ready"
bind f7 "say_team prev"
bind f8 "say_team next"
bind g "drop"
bind j "sv_cheats 1; sv_infinite_ammo 2; give weapon_ak47; give weapon_flashbang; give weapon_molotov; give weapon_smokegrenade; give weapon_hegrenade; god; mp_freezetime 4; mp_warmuptime 0; mp_round_restart_delay 0"
bind m "teammenu"
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse3 "player_ping"
bind mouse4 "slot8" // smoke
bind mouse5 "slot7" // flash
bind mouse_x "yaw"
bind mouse_y "pitch"
bind mwheeldown "+jump"
bind mwheelup "slot9" // decoy
bind q "show"
bind r "+reload"
bind s "+back"
bind shift "+sprint"
bind t "+spray_menu"
bind tab "+showscores"
bind u "messagemode2"
bind v "+voicerecord"
bind w "+forward"
bind x "slot11" // zeus
bind y "messagemode"
bind z "+stretchxhair"

// movement options
option_duck_method false // hold to crouch
option_speed_method false // hold to walk

// netcode
mm_dedicated_search_maxping 110
rate 1000000
cl_net_buffer_ticks 0

// sound
cl_mute_enemy_team 1
snd_mute_losefocus 0
snd_voipvolume 0.5
volume .3

// crosshair
cl_crosshair_drawoutline 0
cl_crosshair_friendly_warning 0
cl_crosshair_recoil 0
cl_crosshair_sniper_width 1
cl_crosshair_t 0
cl_crosshairalpha 255
cl_crosshaircolor 5
cl_crosshaircolor_b 0
cl_crosshaircolor_g 255
cl_crosshaircolor_r 0
cl_crosshairdot 1
cl_crosshairgap -4
cl_crosshairgap_useweaponvalue 0
cl_crosshairsize 0 // Length in options menu
cl_crosshairstyle 4
cl_crosshairthickness 1.3
cl_crosshairusealpha 1 

// model
r_drawtracers_firstperson 0
viewmodel_fov 65
viewmodel_offset_x 2
viewmodel_offset_y 2
viewmodel_offset_z -2
viewmodel_presetpos 1

// ui
cl_allow_animated_avatars false
cl_color 1
cl_hide_avatar_images 0
cl_hide_avatar_images 2 // hide all but friends & party
cl_hud_color 3
cl_player_ping_mute 1
cl_radar_scale 0.3
cl_sanitize_muted_players 1
cl_sanitize_player_names 0
cl_show_clan_in_death_notice 0
cl_show_observer_crosshair 2 // show everyone's crosshair
cl_showloadout 1
cl_teamcounter_playercount_instead_of_avatars 1
fps_max_ui 120
gameinstructor_enable 0
hud_scaling 1
r_show_build_info 0
ui_steam_overlay_notification_position "topright"

// misc
cl_buywheel_donate_key 0 // left ctrl
cl_join_advertise 2
cl_silencer_mode 0 // prevent silencer on m4a1-s & usb from being removed
cl_sniper_auto_rezoom 1
cl_sniper_delay_unscope 0
cl_use_opens_buy_menu 0
r_drawtracers_firstperson 0

// debug
cl_hud_telemetry_frametime_poor 10
cl_hud_telemetry_frametime_show 0
cl_hud_telemetry_net_misdelivery_poor 5
cl_hud_telemetry_net_misdelivery_show 0
cl_hud_telemetry_ping_poor 50
cl_hud_telemetry_ping_show 0
cl_hud_telemetry_serverrecvmargin_graph_show 0

host_writeconfig
echo "autoexec.cfg loaded."
