// stuff that I found 
bind "p" "say !pause"
bind "o" "say !unpause"
bind "i" "say !spectate"
bind "MOUSE4" "say_team !health"
bind "MOUSE5" "say_team !tank"
bind "F5" "say_team !ready"
bind "F6" "say_team !unready"
bind "F10" "disconnect"

cl_forcepreload "1"

bind "UPARROW" "rate 60000; cl_updaterate 60; cl_cmdrate 60"
bind "DOWNARROW" "rate 30000; cl_updaterate 30; cl_cmdrate 30"

// Stops cancelling movement
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright

cl_viewmodelfovsurvivor 90;

// =============
// Miscellaneous
// =============

cc_subtitles "0";			// Enables full captioning when captioning is enabled, not just subtitles. (Default: 0)
cl_downloadfilter "none";		// Disables custom server content download. (Default: all)
cl_ideal_spec_mode "6";			// Sets the default spectator mode to free roam. (Default: 5)
cl_timeout "30";			// Disconnects from a server after 30 seconds of timeout. (Default: 60)
con_enable "1";				// Enables the console. (Default: 0)
dsp_enhance_stereo "1";			// Sets the stereo sound quality to high. (Default: 0)
mat_grain_scale_override "0.0";		// Disables the film grain effect. (Default: 1.0)
mm_dedicated_search_maxping "80";	// Restricts public server searches to a maximum ping of 80. (Default: 150)
snd_musicvolume 0.408;			// Sets the music volume to the maximum. (Default: 1)
spec_allowroaming "1";			// Allows free spectator roaming. (Default: 0)
voice_enable "1";			// Enables voice-ingame. (Default: 1)
voice_modenable "1";			// Enables voice-ingame. (Default: 1)
voice_scale "1";			// Sets the voice-ingame receive volume to the maximum. (Default: 0.7)

// ===================
// Connection Settings
// ===================

rate 30000;
cl_cmdrate 100;
cl_updaterate 100;
cl_interp 0.0167;
cl_interp_ratio -1;
cl_lagcompensation 0;
 
// =========
// Crosshair
// =========

crosshair 1;
cl_observercrosshair 1;
cl_crosshair_alpha "255";	// Controls the crosshair opacity. (Default: 255)
cl_crosshair_thickness "1";	// Controls the thickness of the crosshair. (Default: 2)
cl_crosshair_dynamic "0";	// Stops the crosshair from showing your bullet spread and makes it remain static instead. (Default: 1)
cl_crosshair_red "50";		// Controls the amount of red color in the crosshair if colorblind mode is disabled. (Default: 138)
cl_crosshair_green "250";	// Controls the amount of green color in the crosshair if colorblind mode is disabled. (Default: 182)
cl_crosshair_blue "50";	// Controls the amount of blue color in the crosshair if colorblind mode is disabled. (Default: 220)

// =====
// Glows
// =====

cl_glow_survivor_r 1; cl_glow_survivor_g 0.5; cl_glow_survivor_b 0

cl_glow_ability_r 0; cl_glow_ability_g 1; cl_glow_ability_b 1"

cl_glow_ghost_infected_r 0; cl_glow_ghost_infected_g 1; cl_glow_ghost_infected_b 0.5"
cl_glow_infected_r 0; cl_glow_infected_g 0; cl_glow_infected_b 1"
cl_glow_infected_vomit_r 0.25; cl_glow_infected_vomit_g 0.75; cl_glow_infected_vomit_b 1"

alias GlowItem0 "cl_glow_item_r 1; cl_glow_item_g 0; cl_glow_item_b 1"
